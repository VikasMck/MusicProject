<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Flashcards</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/forgotinfo.css">
</head>
<body>
    <body>
        <div class="main">
            <h3 id="mainTitle">Forgot Username?</h3>
            <form action="/forgotuser" method="post">
                <label for="passwordEmail">Email:</label>
                <input type="email" id="passwordEmail" name="email" required><br><br>
                <label for="newUsername">New Username:</label>
                <input type="username" id="newUsername" name="username" required><br><br>
                <div class="buttons-container w3-container">
                    <button id="toggleUsernameBtn" type="button" onclick="window.location.href='/forgotpass'">Change Password</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
    </html>
