<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/reglog.css">
    </head>
    <body class="log-body">

      <div class="log-container w3-container w3-card-4">
        <h2 class="w3-text-green">Login</h2>
          <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="w3-button w3-green log-btn" type="submit">Login</button>
          </form>

          <p class="register-link">Don't have an account? <a class="log-a" href="/register">Register here</a></p>
      </div>

</body>
</html>
